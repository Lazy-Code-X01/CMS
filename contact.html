<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CaaS</title>

    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    
  <!-- ==== STYLE.CSS ==== -->
  <link rel="stylesheet" href="./css/index.css" />

  <!-- ====  REMIXICON CDN ==== -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
  

</head>
<body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
        <!-- ==== NAVBAR ==== -->
        <nav class="nav">
            
            <div class="logo">
            <a href="./index.html">
              <img src="./img/caas.svg" alt="img loading...">
            </a>
            </div>
    
            <!-- nav menu -->
            <div class="nav_menu" id="nav_menu">
            <button class="close_btn" id="close_btn">
                <i class="ri-close-fill"></i>
            </button>
    
            <ul class="nav_menu_list">
                <li class="nav_menu_item">
                <a href="./index.html" class="nav_menu_link">Home</a>
                </li>
            </ul>
            </div>
    
            <button class="toggle_btn" id="toggle_btn">
            <i class="ri-menu-line"></i>
            </button>
        </nav>
    </header>
    
    <!-- hero section -->
    <section class="wrapper">
       <div class="container">
        <div class="contact-container">

          <div class="header">
            <p>Get in Touch</p>
            <p >We're Here for You...</p>
          </div>

          <div class="contact">
            <div class="banner-section"></div>
            <form action="" class="form">
              <!--full name-->
              <div class="form-holder">
                <label for="fullName">Full name*</label>
                <br>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
              </div>
              <!--email-->
              <div class="form-holder">
                <label for="email">Email*</label>
                <br>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <!--phone number-->
              <div class="form-row">
                <label for="phone">Phone:</label>
                <div class="form-field">
                  <select id="country-code" name="country-code">
                    <option value="+234">+234 (Nigeria)</option>
                    <option value="+44">+44 (United Kingdom)</option>
                    <option value="+81">+81 (Japan)</option>
                    <option value="+86">+86 (China)</option>
                  </select>
                  <input type="tel" id="phone" name="phone">
                </div>
              </div>
              <!--message-->
              <div class="form-holder">
                <label for="message">Message*</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
              </div>
              <!--submit button-->
              <div class="form-holder" style="margin-bottom: 0;">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
       </div>
      </section>
    
    <!--footer-->
    <footer class="wrapper">
        <div class="container">                        
          <div class="footer">
            <div class="logo">
              <a href="#">
                <img src="./img/caas.svg" alt="">
              </a>
            </div>
            <div class="quick-links">
              <ul>
                <li><a href="./index.html">Home</a></li>
              </ul>
            </div>
            <div class="social-icons">
              <ul>
                <li><a href=""><i class='bx bxl-facebook'></i></a></li>
                <li><a href=""><i class='bx bxl-twitter'></i></a></li>
                <li><a href=""><i class='bx bxl-linkedin'></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>Â© CaaS 2023 All right reserved. </p>
        </div>
    </footer>

    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    
    <!-- ==== SCRIPT.JS ==== -->
    <script src="./js/script.js" defer></script> 
    <script src="./js/contact.js" defer></script> 
    <!-- <script src="./js/email.js"></script> -->
</body>
</html>
