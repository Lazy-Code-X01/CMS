<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaaS - Sign In</title>
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <section class="sign__up__form__container scroll-reveal" id="sign-in">
        <div class="background">
            <div class="overlay"></div>
            <img src="./img/contact us.gif" alt="background">
        </div>

        <div class="sub-sign__up__form__container">
            <form class="form">
                <div class="logo">
                   <!-- <i class="fab fa-slack"></i>
                   CaaS -->
                   <a href="./index.html">
                       <img src="./img//caas.svg" alt="logo">
                   </a>
               </div>
               
                <h1 class="animate__animated animate__rubberBand animate__delay-1s">
                   Sign In
               </h1>
               
                   <div class="form-X">
                       <label for="username">Username</label> <br>
                       <input type="text" placeholder="Enter Username" name="username"  id="usernmae" autofocus required>
                   </div>

               <div class="form-X">
                   <label for="password">password</label> <br>
                   <input type="password" placeholder="Enter Password" name="password"  id="password" required>
               </div>
           
               <div class="btn-container">
                   <button type="submit">
                       <a target="_blank">sign in</a>
                   </button>
               </div>
           </form> 
        </div>
    </section>


    <script src="./js/signin.js"></script>
</body>
</html>
